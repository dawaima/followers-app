<h1>Home Page</h1>

<p *ngIf="authService.isLoggedIn()" >
  Welcome {{  authService.currentUser?.name}}
</p>
<ul>
  <li *ngIf="authService.isLoggedIn() && authService.currentUser.admin">
    <a [routerLink]="['/admin']" routerLinkActive="router-link-active">Admin</a>
  </li>
  <li *ngIf="!authService.isLoggedIn()">
    <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
  </li>
  <li *ngIf="authService.isLoggedIn()">
    <a (click)="authService.logout()" class="btn-link">Logout</a>
  </li>
</ul>
