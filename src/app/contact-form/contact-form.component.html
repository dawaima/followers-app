<form #formGroub="ngForm" (ngSubmit)="submit(formGroub)">
  <div class="form-group">
    <label for="firstName" class="">
      First Name
    </label>
    <input required minlength="3" maxlength="10" pattern="aaa" ngModel name="firstName" #firstName="ngModel" id="firstName" type="  text"
      class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First name is required </div>
      <div *ngIf="firstName.errors.minlength">First name should be {{firstName.errors.minlength.requiredLength}} char </div>
      <div *ngIf="firstName.errors.pattern">First name should be aaa </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">
      Comment
    </label>
    <textarea ngModel name="comment" id="comment" type="text" class="form-control" cols="30" rows="10">
    </textarea>
  </div>

  <div class="form-check">
    <input ngModel name="isSubscribed" class="form-check-input" type="checkbox" value="">
    <label class="form-check-label">
      Subscribe to mailing list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">
      Contact Method
    </label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value="" selected>Select Value</option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="contactMethod">
      Contact Method
    </label>

    <div *ngFor="let method of contactMethods" class="form-check">
      <input ngModel name="contactMethod" id="contactMethod{{method.id}}" class="form-check-input" type="radio" [value]="method.id" >
      <label class="form-check-label" for="contactMethod{{method.id}}">
        {{method.name}}
      </label>
    </div>



  </div>


  <p>{{formGroub.value | json}}</p>
  <button class="btn btn-primary" [disabled]="!formGroub.valid">Submit </button>
</form>
